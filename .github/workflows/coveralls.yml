name: Coveralls
on:
  push:
    branches: [ main ]

jobs:
  build:

    name: Coveralls
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Run test suite     
        run: npm test 

      - name: Push Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}